<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Flappy Bird Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .background {
            height: 100vh;
            width: 100vw;
            background: url('./background-img.png') no-repeat center center fixed;
            background-size: cover;
        }

        .bird {
            height: 70px;
            width: 90px;
            position: fixed;
            top: 40vh;
            left: 30vw;
            z-index: 100;
        }

        .pipe_sprite {
            position: fixed;
            top: 40vh;
            left: 100vw;
            height: 70vh;
            width: 4vw;
            background: radial-gradient(lightgreen 50%, green);
            border: 5px solid black;
        }

        .message {
            position: absolute;
            z-index: 10;
            color: black;
            top: 30%;
            left: 50%;
            font-size: 2em;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .messageStyle {
            background: white;
            padding: 30px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 5%;
        }

        .score {
            position: fixed;
            z-index: 10;
            height: 5vh;
            font-size: 5vh;
            font-weight: 100;
            color: white;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: black;
            top: 0;
            left: 0;
            margin: 10px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .score_val {
            color: gold;
            font-weight: bold;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: lightgray;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 450px) {
            .background {
                height: 100vh;
                width: 100vw;
                background: url('./background-img.png') no-repeat center center fixed;
                background-size: cover;
            }

            .bird {
                height: 50px;
                width: 60px;
                left: 20vw;
            }

            .pipe_sprite {
                width: 10vw;
                height: 50vh;
            }

            .message {
                font-size: 1.2em;
                top: 40%;
            }

            .score {
                font-size: 3vh;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <img src="Bird.png" alt="bird-1" class="bird" id="bird-1">
    <div class="message">
        Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control or Tap Up Button</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <div class="controls">
        <button class="control-btn" id="up-btn">&#8593;</button>
    </div>
    <script>
        let move_speed = 3, gravity = 0.5;
        let bird = document.querySelector('.bird');
        let img = document.getElementById('bird-1');
        let sound_point = new Audio('sounds_effect_point.mp3');
        let sound_die = new Audio('die.mp3');
        let sound_background = new Audio('backgroundmusic.mp3');

        sound_background.loop = true;

        let bird_props = bird.getBoundingClientRect();
        let background = document.querySelector('.background').getBoundingClientRect();
        let score_val = document.querySelector('.score_val');
        let message = document.querySelector('.message');
        let score_title = document.querySelector('.score_title');

        let game_state = 'Start';
        img.style.display = 'none';
        message.classList.add('messageStyle');

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && game_state !== 'Play') {
                startGame();
            }
        });

        document.getElementById('up-btn').addEventListener('click', () => {
            if (game_state === 'Play') {
                birdJump();
            }
        });

        function startGame() {
            document.querySelectorAll('.pipe_sprite').forEach((e) => e.remove());
            img.style.display = 'block';
            bird.style.top = '40vh';
            game_state = 'Play';
            message.innerHTML = '';
            score_title.innerHTML = 'Score : ';
            score_val.innerHTML = '0';
            message.classList.remove('messageStyle');
            sound_background.play();
            play();
        }

        function birdJump() {
            img.src = 'Bird-2.png';
            setTimeout(() => img.src = 'Bird.png', 100);
            bird_dy = -7.6;
        }

        function play() {
            let bird_dy = 0;

            function move() {
                if (game_state !== 'Play') return;

                document.querySelectorAll('.pipe_sprite').forEach((element) => {
                    let pipe_sprite_props = element.getBoundingClientRect();
                    bird_props = bird.getBoundingClientRect();

                    if (pipe_sprite_props.right <= 0) {
                        element.remove();
                    } else if (
                        bird_props.left < pipe_sprite_props.left + pipe_sprite_props.width &&
                        bird_props.left + bird_props.width > pipe_sprite_props.left &&
                        bird_props.top < pipe_sprite_props.top + pipe_sprite_props.height &&
                        bird_props.top + bird_props.height > pipe_sprite_props.top
                    ) {
                        gameOver();
                    } else {
                        if (pipe_sprite_props.right < bird_props.left && pipe_sprite_props.right + move_speed >= bird_props.left && element.increase_score === '1') {
                            score_val.innerHTML = +score_val.innerHTML + 1;
                            sound_point.play();
                        }
                        element.style.left = pipe_sprite_props.left - move_speed + 'px';
                    }
                });
                requestAnimationFrame(move);
            }
            requestAnimationFrame(move);

            function apply_gravity() {
                if (game_state !== 'Play') return;
                bird_dy += gravity;
                bird.style.top = bird_props.top + bird_dy + 'px';
                bird_props = bird.getBoundingClientRect();

                if (bird_props.top <= 0 || bird_props.bottom >= background.bottom) {
                    gameOver();
                }
                requestAnimationFrame(apply_gravity);
            }
            requestAnimationFrame(apply_gravity);

            let pipe_separation = 0;
            let pipe_gap = 35;

            function create_pipe() {
                if (game_state !== 'Play') return;

                if (pipe_separation > 115) {
                    pipe_separation = 0;
                    let pipe_posi = Math.floor(Math.random() * 43) + 8;
                    let pipe_sprite_inv = document.createElement('div');
                    pipe_sprite_inv.className = 'pipe_sprite';
                    pipe_sprite_inv.style.top = pipe_posi - 70 + 'vh';
                    pipe_sprite_inv.style.left = '100vw';

                    document.body.appendChild(pipe_sprite_inv);
                    let pipe_sprite = document.createElement('div');
                    pipe_sprite.className = 'pipe_sprite';
                    pipe_sprite.style.top = pipe_posi + pipe_gap + 'vh';
                    pipe_sprite.style.left = '100vw';
                    pipe_sprite.increase_score = '1';

                    document.body.appendChild(pipe_sprite);
                }
                pipe_separation++;
                requestAnimationFrame(create_pipe);
            }
            requestAnimationFrame(create_pipe);
        }

        function gameOver() {
            game_state = 'End';
            message.innerHTML = 'Game Over'.fontcolor('red') + '<br>Press Enter To Restart';
            message.classList.add('messageStyle');
            img.style.display = 'none';
            sound_die.play();
            sound_background.pause();
        }
    </script>
</body>
</html>
